<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>News App</title>
    </head>
    <body>
        <div class="container" id="app">
            <h3 class="text-center">NewYork Times News</h3>
            <div class="divider"></div>
            <div class="section cyan lighten-5">
                    <h5 class="text-center center-align">Filter by Category</h5>
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12 m6 offset-m3">
                          <select class="browser-default center-align" v-model="section">
                            <option v-for="section in sections" :value="section">{{ section }}</option>
                          </select>
                        </div>
                        <div class="col s12 m6 offset-m3">
                          <a @click="getPosts(section)" class="waves-effect waves-light btn col s12">Retrieve</a>
                        </div>
                      </div>
                    </form>
            </div>
            <div class="divider"></div>
            <h5 class="text-center uppercase center-align" v-if="!loading">{{ title }}</b></h5>
            <div v-if="loading" class="loader"><img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="loader"></div>
            <news-list :results="results"></news-list>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
